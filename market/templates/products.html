{% extends 'base.html' %}
{% block title %}
  products Page
{% endblock %}
{% block content %}

<h5>{{title}}</h5>
<h2 class="py-3">Products table</h2>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Numbers</th>
        <th scope="col">Product Name</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
        {% for item in items %}
      <tr>
        <th scope="row">{{items.index(item)+1}}</th>
        <td>{{item}}</td>
        <td></td>
        <td> 
            <a href="#"><button class="btn btn-info">More info</button></a>
            <a href="#"><button class="btn btn-success">Purchase</button></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>






{% endblock %}
